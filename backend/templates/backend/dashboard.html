        <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Weather
                  </button>
                </h5>
              </div>
          
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                  <div class = "description">
                    <label class = "mb-2">Tells you the current weather of the entered city</label>
                  </div>
                    <div class="mb-4 btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary active">
                          <input type="radio" name="options" id="Off_weather" autocomplete="off" checked> Off
                        </label>
                        <label class="btn btn-primary">
                          <input type="radio" name="options" id="On_weather" autocomplete="off"> On
                        </label>
                    </div>
                    <form id="locationform">{% csrf_token %}
                        <div class="form-group">
                          <input class="form-control" name="location" id="userlocation" placeholder="Enter Location" data-toggle="tooltip" title="Enter the weather location (city)!">
                        </div>
                        <button type="submit" name="action" id="setlocation" class="btn btn-primary">Submit</button>
                    </form>
                    
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">

              </div>
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  <div class = "description">

                  </div>
                    <div class="mb-4 btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-primary active">
                          <input type="radio" name="options" id="Off_subreddit" autocomplete="off" checked> Off
                        </label>
                        <label class="btn btn-primary">
                          <input type="radio" name="options" id="On_subreddit" autocomplete="off"> On
                        </label>
                    </div>
                    <form id="subredditform">{% csrf_token %}
                        <div class="form-group">

                    </form>
                </div>
              </div>
            </div>
            <div class="card">

                            <input type="radio" name="options" id="On_motivation" autocomplete="off"> On
                          </label>
                      </div>
                  </div>
                </div>
            </div>
